<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../frontend/css/style.css">
    <link href="../frontend/css/bootstrap-css/bootstrap.min.css" rel="stylesheet">
    <title>Operaciones</title>
</head>
<body>
    <section class="myclass aling-items-stretch">
        <div class="myclass-main d-flex flex-column justify-content-center aling-items-center">
            <h1>*️⃣OPERACION*️⃣</h1>
        </div>
    </section>
    <div class="container text-center proyectos-contenedor">
        <div class="col-12 col-md-6 col-lg-4">
            <form>
                <div class="mb-3">
                  <label for="num1" class="form-label">NUMERO 1</label>
                  <input type="text" class="form-control" id="num1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">AL PRECIONAR BUSCAR ENCONTRAR EL EQUIVALENTE EN LA TABLA</div>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <form>
                <div class="mb-3">
                  <label for="num2" class="form-label">NUMERO 2</label>
                  <input class="form-control" id="disabledInput" type="text" placeholder=".5" disabled>.5
                </div>
                <section class="myclass aling-items-stretch">
                    <div class="myclass-main d-flex flex-column justify-content-center aling-items-center">
                        <button type="submit" class="btn btn-primary">GENERAR RESULTADO</button>
                    </div>
                </section>
                <section class="myclass aling-items-stretch">
                    <div class="myclass-main d-flex flex-column justify-content-center aling-items-center">
                        <textarea class="form-control" id="resultado1" rows="3"></textarea>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
